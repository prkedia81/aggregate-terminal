        {% include 'head.html' %}
        <head>
            <title>Blog Home</title>
            <link rel="stylesheet" href="{{url_for('static', filename='css/blog-style.css')}}">
            <link rel="stylesheet" href="{{url_for('static', filename='css/navbar-style.css')}}">
        </head>

        <body>
        <!-- Navigation Bar -->
        {% include 'navbar.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{url_for('static', filename='images/Blog/blog-home-bg-2.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Aggregate Talks</h1>
                            <span class="subheading">Your guide to Financial Independence.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {% for post in posts: %}
                        <!-- Post preview-->
                        <div class="post-preview">
                            <a href="{{ url_for('post', blog_id=post.id) }}">
                                <h2 class="post-title">{{ post.title }}</h2>
                                <h3 class="post-subtitle">{{ post.subtitle }}</h3>
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a href="#!">{{ post.author }}</a>
                                on {{ post.date }}
                            </p>
                        </div>
                        <!-- Divider-->
                        <hr class="my-4" />
                    {% endfor %}
                    <!-- Pager-->
                </div>
            </div>
        </div>

        {% include 'footer.html' %}
</body>
        </html>
